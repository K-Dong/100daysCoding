<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/overlays.css">
    <link rel="stylesheet" href="/styles/configuration.css">
    <link rel="stylesheet" href="/styles/game.css">
    <title>Tic Tac toe</title>
    <script src="/scripts/config.js" defer></script>
    <script src="/scripts/game.js" defer></script>
    <script src="/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>틱! 택! 토! 게임</h1>
      <h2>세줄빙고</h2>
      <p> HTML / CSS / JavaScript 연습용 과제</p>
    </header>
    <main>

      <aside class="modal" id="config-overlay">
        <h2>이름을 입력해 주세요</h2>
        <form>
          <div class="form-control">
            <label for="playernames">이름</label>
            <input type="text" name="playername" id="playername" required/>
          </div>
          <p id="config-errors"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="cnacel-config-btn">취소</button>
            <button type="submit" class="btn">확인</button>
          </div>
        </form>
      </aside>

      <section id="game-configuration">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>1번</h2>
              <h3>이름을 입력하세요</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">수정</button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>2번</h2>
              <h3>이름을 입력하세요</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">수정</button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-btn">새로운 게임 시작하기</button>
      </section>

      <section id="active-game">
        <article id="game-over">
          <h2> <span id="winner-name">이름</span>님이 이겼습니다!</h2>
          <p>'새로운 게임 시작하기'를 눌러 다시 시작하세요!</p>
        </article>
        <p><span id="active-player-name">이름</span>님 차례입니다!</p>
        <ol id="game-board">
          <li data-col = '1' data-row='1'></li>
          <li data-col = '2' data-row='1'></li>
          <li data-col = '3' data-row='1'></li>

          <li data-col = '1' data-row='2'></li>
          <li data-col = '2' data-row='2'></li>
          <li data-col = '3' data-row='2'></li>

          <li data-col = '1' data-row='3'></li>
          <li data-col = '2' data-row='3'></li>
          <li data-col = '3' data-row='3'></li>
        </ol>
      </section>
    </main>
  </body>
</html>
